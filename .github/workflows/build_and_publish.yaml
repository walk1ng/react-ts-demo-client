name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
env:
  CI: ""
  
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and package
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/react-ts-demo-client:${{ github.sha }}

  trigger:
    runs-on: ubuntu-latest

    steps:
      # 触发 GitHub Action B
      - name: Trigger GitHub Action B
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.CI_TOKEN }}  # 需要有访问权限的 token
          repository: walk1ng/react-ts-demo-client-kustomize
          event-type: trigger-b
          client-payload: |
            image: ${{ secrets.DOCKER_USERNAME }}/react-ts-demo-client
            sha-tag: ${{ github.sha }}

